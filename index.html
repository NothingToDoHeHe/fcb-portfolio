<!-- ALL HTML documents must start with this declaration -->
<!DOCTYPE html>
<html>
<head>
	<!-- Html Tags (meta) -->
	<meta charset="utf-8">
	<!-- Tag for the automatic adjusting when the device is Mobile/Tablet/Desktop -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wil Lorenz Dagli || Web Developer Portfolio</title>
	<!-- linking the index.css file -->
	<link rel="stylesheet" type="text/css" href="./index.css">

	<!-- Taken from Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

	<!-- Bootstrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<!-- 
	div creates a container for our layout 
	class is an attribute to name our div
	mt-5 = margin-top: 5

	-->
	<div class="text-center mt-5">

		<!-- id is an attribute to name a tag uniquely -->
		<section id="landing">

			<!-- The number on the defines the LEVELS not font-size -->
			<h1>Full Stack Web Developer</h1>
			<p>Hello! My name is Wil and I love building things from scratch.</p>
			<!-- src = source  also img has no closing tag. "./" meaning samefolder-->

			<!-- img-fluid is to prevent the img to overlap when the screen is adjusted -->
			<img src="./images/1.jpg" id="profile" class="img-fluid">
			<!-- 
			a is used for hyperlinking a text 
			class is to make it a button
			-->
			<a href="mailto:willdagli@gmail.com" class="btn btn-success btn-lg mt-3">Let's Work Together</a>

		</section>
	</div>
	<!-- Bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
